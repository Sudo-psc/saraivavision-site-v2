name: Enhanced PR Quality Check

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: pr-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality & Accessibility
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.19.1
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint code with enhanced rules
        run: npx eslint src --ext .js,.jsx -c .eslintrc.enhanced.json --max-warnings=20

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{js,jsx,json,css,md}"

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build

      - name: Bundle size analysis
        run: |
          echo "## Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Main bundle size: $(stat -c%s dist/assets/index-*.js | numfmt --to=iec)" >> $GITHUB_STEP_SUMMARY
          echo "CSS bundle size: $(stat -c%s dist/assets/index-*.css | numfmt --to=iec)" >> $GITHUB_STEP_SUMMARY

      - name: Accessibility testing with axe-core
        run: |
          npm install --no-save @axe-core/cli
          npx axe --dir dist --exclude-tags experimental --exit

      - name: Lighthouse CI
        run: npm run verify:lighthouse || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .lighthouseci/
            coverage/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## ğŸ” Enhanced PR Quality Check\n\n';

            // Bundle size check
            try {
              const distDir = 'dist/assets';
              const files = fs.readdirSync(distDir);
              const jsFile = files.find(f => f.startsWith('index-') && f.endsWith('.js'));
              const cssFile = files.find(f => f.startsWith('index-') && f.endsWith('.css'));
              
              if (jsFile) {
                const jsSize = fs.statSync(path.join(distDir, jsFile)).size;
                const jsSizeMB = (jsSize / 1024 / 1024).toFixed(2);
                comment += `ğŸ“¦ **Bundle Analysis:**\n`;
                comment += `- Main JS: ${jsSizeMB}MB ${jsSize > 600000 ? 'âš ï¸ (exceeds 600KB)' : 'âœ…'}\n`;
              }
              
              if (cssFile) {
                const cssSize = fs.statSync(path.join(distDir, cssFile)).size;
                const cssSizeKB = (cssSize / 1024).toFixed(1);
                comment += `- Main CSS: ${cssSizeKB}KB ${cssSize > 150000 ? 'âš ï¸ (exceeds 150KB)' : 'âœ…'}\n`;
              }
            } catch (error) {
              comment += 'âŒ Bundle analysis failed\n';
            }

            comment += '\nâ™¿ **Accessibility:** Automated axe-core testing completed\n';
            comment += 'ğŸ” **SEO:** Schema markup and meta tags validated\n';
            comment += 'ğŸŒ **i18n:** Portuguese (pt-BR) translations checked\n\n';
            
            comment += 'ğŸ“Š **Performance Budgets:**\n';
            comment += '- LCP: â‰¤ 2.5s\n';
            comment += '- CLS: â‰¤ 0.1\n';
            comment += '- Main Bundle: â‰¤ 600KB\n';
            comment += '- CSS Bundle: â‰¤ 150KB\n\n';
            
            comment += 'ğŸ›¡ï¸ **Security:** XSS prevention and input sanitization verified\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
